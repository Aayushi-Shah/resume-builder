<!DOCTYPE html>
<html>
    <head>
        <title>Resume Builder</title>
        <link rel="stylesheet" href="./../css/landing.css">
        <link rel="stylesheet" href="./../css/common.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-start content-height">

                One stop to create and download online professional resume <b>For Free</b>
            </div>
            <div class="d-flex justify-content-between align-items-center content-button-header">
                <div class="content-button d-flex align-items-center">
                    <img src="./../icons/pencil-edit-button.svg" class="content-button-pencil-image">
                    <span class="content-sub-header">
                        DESIGN MY RESUME
                    </span>
                </div>
                <div class="content-button d-flex align-items-center">
                    <img src="./../icons/template.svg" class="content-button-pencil-image">
                    <span class="content-sub-header">
                        SHOW MY RESUME
                    </span>
                </div>
            </div>
        </div>

</html>
